<div class="employee-search">
  <mat-form-field class="employee-search__field" appearance="outline">
    <mat-label>{{ 'dashboard.search' | translate }}</mat-label>
    <input
      type="text"
      matInput
      class="employee-search__input"
      #searchBox
      (input)="search(searchBox.value)"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete class="employee-search__autocomplete" #auto="matAutocomplete">
      <mat-option
        *ngFor="let employee of employees$ | async"
        class="employee-search__option"
        (click)="navigateToEmployee(employee.id)"
      >
        {{ employee.firstName }} {{ employee.lastName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
