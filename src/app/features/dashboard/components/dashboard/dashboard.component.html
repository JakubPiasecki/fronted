<app-employee-search></app-employee-search>
<h2>{{ 'employee.dashboard.title' | translate }}</h2>
<div class="employee-dashboard">
  <div *ngFor="let employee of employees" class="employee-dashboard__item" routerLink="/detail/{{ employee.id }}">
    {{ employee.name }}
  </div>
</div>
<div class="employee-dashboard__action">
  <button mat-raised-button color="primary" (click)="onAddEmployee()">
    {{ 'employee.list.button.add' | translate }}
  </button>
</div>
