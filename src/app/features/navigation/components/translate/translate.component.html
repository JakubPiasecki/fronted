<button mat-icon-button [matMenuTriggerFor]="languageMenu" class="language-button">
  <mat-icon class="language-button__icon">language</mat-icon>
</button>
<mat-menu #languageMenu="matMenu">
  <button mat-menu-item (click)="switchLanguage('en')">
    {{ 'translate.english' | translate }}
  </button>
  <button mat-menu-item (click)="switchLanguage('pl')">
    {{ 'translate.polish' | translate }}
  </button>
</mat-menu>
