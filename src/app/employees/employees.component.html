<ul class="employee">
  <li *ngFor="let employee of employees" class="employee__item">
    <button
      class="employee__button"
      [ngClass]="{ 'employee__button--selected': selectedEmployee === employee }"
      (click)="onSelect(employee)"
    >
      <span class="employee__id">{{ employee.id }}</span>
      <span class="employee__name">{{ employee.name }}</span>
    </button>
  </li>
</ul>

<app-employee-detail [employee]='selectedEmployee' ]></app-employee-detail>
