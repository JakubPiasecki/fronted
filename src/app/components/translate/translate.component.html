<footer class="footer">
  <button mat-flat-button [color]="currentLanguage === 'en' ? 'primary' : ''" (click)="switchLanguage('en')">
    {{ 'translate.english' | translate }}
  </button>
  <button mat-flat-button [color]="currentLanguage === 'pl' ? 'primary' : ''" (click)="switchLanguage('pl')">
    {{ 'translate.polish' | translate }}
  </button>
</footer>
