<h2>{{ 'message.title' | translate }}</h2>
<button mat-raised-button color="primary" type="button" (click)="messageService.clear()">
  {{ 'message.clear' | translate }}
</button>
<div *ngIf="messageService.messages.length">
  <div *ngFor="let messageKey of messageService.getTranslatedMessages()">{{ messageKey | translate }}</div>
</div>
