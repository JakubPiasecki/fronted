<div *ngIf="employee">
  <h2>{{ employee.name | uppercase }} Details</h2>
  <div>id: {{ employee.id }}</div>
  <ul>
    <li>
      <label for="name">Employee name: </label>
      <input id="name" [(ngModel)]="employee.name" placeholder="name" />
    </li>
    <li>
      <label for="name">Employee surname: </label>
      <input id="surname" [(ngModel)]="employee.surname" placeholder="surname" />
    </li>
    <li>
      <label for="name">Employee skills: </label>
      <input id="skills" [(ngModel)]="employee.skills" placeholder="skill" />
    </li>
    <li>
      <label for="name">Employee hireDate: </label>
      <input type="date" id="hireDate" [(ngModel)]="employee.hireDate" placeholder="hireDate" />
    </li>
    <li>
      <label for="name">Employee manager: </label>
      <input id="manager" [(ngModel)]="employee.manager" placeholder="manager" />
    </li>
  </ul>
</div>
